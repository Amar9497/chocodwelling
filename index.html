<div class="bg-[#A79277] rounded-lg shadow-lg overflow-hidden">
    <table class="w-full text-left text-base border-collapse">
        <thead class="bg-[#A79277] text-white">
            <tr>
                <th class="py-4 px-5 text-center w-1/12">SL.No</th>
                <th class="py-4 px-5 text-center w-1/12">Name</th>
                <th class="py-4 px-5 text-center w-1/12">Added on</th>
                <th class="py-4 px-5 text-center w-1/12">Status</th>
                <th class="py-4 px-5 text-center w-1/12">Action</th>
            </tr>
        </thead>
        <tbody class="bg-[#A79277] text-white">
            <% categories.forEach((category, index) => { %>
                <tr>
                    <td class="border border-gray-300 px-4 py-2 text-center"><%= index + 1 %></td>
                    <td class="border border-gray-300 px-4 py-2 text-center"><%= category.categoryName %></td>
                    <td class="border border-gray-300 px-4 py-2 text-center">
                        <%= category.createdAt.toDateString() %> <!-- Assuming `createdAt` is available -->
                    </td>

                    <td class="border border-gray-300 px-4 py-2 text-center">
                        <%= category.isActive ? 'Active' : 'Inactive' %>
                    </td>
                    <td class="border border-gray-300 px-4 py-2 text-center">
                        <!-- Edit Button -->
                        <button 
                            class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700"
                            onclick="toggleEditModal('<%= category.id %>', '<%= category.categoryName %>')">
                            Edit
                        </button>

                        <!-- Block/Unblock Button -->
                        <form action="/admin/status/<%= category._id %>" method="POST" class="inline">
                            <button
                            onclick="toggleCategoryStatus(event, this, '<%= category._id %>')" 
                                class="px-3 py-1 text-sm font-medium text-white rounded shadow 
                                <%= category.isActive ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700' %>">
                                <%= category.isActive ? 'Block' : 'Unblock' %>
                            </button>
                        </form>
                        

                    </td>
                </tr>
            <% }) %>
        </tbody>
    </table>
</div>
